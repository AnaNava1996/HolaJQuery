        function testfunc(){
            $.post("Servlet1",
            {
                colorenviado:document.getElementById('set1').value
            },
            function(data){
                if(data!="error" || data!="not a hex number"){
                    if(data=="ffffff"){
                        $("#pff").css({"background":"#"+data,"color":"black","font-size":"30px","border":"2px solid black","border-radius":"10px"});
                        document.getElementById('pff').innerHTML = "#"+data;}
                    else{
                        $("#pff").css({"background":"#"+data,"color":"white","font-size":"30px","border":"2px solid black","border-radius":"10px"});
                        document.getElementById('pff').innerHTML = "#"+data;}
                    }
                });
            }

<body>
    <h1 id="panel">BORKER</h1>
